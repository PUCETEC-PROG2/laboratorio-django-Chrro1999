<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p1Cm2Y1bN0f0h2+g0r5K1z0YQ8q1F0ju2c1QFzY+V1bXQF0Z0h5z1K1m3Y1sV1Jw2T1Y1Y1Y1Y1Y1==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'pokedex-logo.png' %}" alt="Pokedex logo" style="height:40px;"></a>
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'pokedex' %}">Pokédex</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'trainers' %}">Entrenadores</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            {% if user.is_authenticated %}
                                <li class="nav-item"><span class="nav-link">Hola, {{ user.username }}</span></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Cerrar sesión</a></li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Iniciar sesión</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
            {% block content %}{% endblock content %}
        </div>
    </body>
</html>
